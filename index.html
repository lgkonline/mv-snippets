<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Snippets</title>

    <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app" mv-app="colors" mv-storage="https://github.com/lgkonline/mv-snippets" mv-plugins="markdown">
        <input type="hidden" property="search" value="" mv-mode="read">

        <header>
            <a class="header-title" href=".">LGKâ€™s code snippets</a>
        </header>

        <article property="article" mv-multiple class="[if(search, if(slug = search, show, hide), show)]">
            <h1 property="title"></h1>
            <h5 class="slug">
                <a href="#[slug]">
                    <span property="slug">post1</span>
                </a>
            </h5>
            <div class="tags">
                <span class="tag" property="tag" mv-multiple>General</span>
            </div>
            <div property="content" class="markdown"># Head</div>
        </article>

        <footer>
            <h3>
                Made with
                <a href="https://mavo.io">Mavo</a> ðŸ’–
            </h3>
        </footer>
    </div>

    <script src="https://get.mavo.io/mavo.js"></script>
    <script src="./mavo-router.js"></script>
</body>

</html>
