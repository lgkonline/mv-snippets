<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Snippets</title>

    <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app" mv-app="colors" mv-storage="https://github.com/lgkonline/mv-snippets" mv-plugins="markdown">
        <article property="article" mv-multiple>
            <h1 property="title"></h1>
            <div class="tags">
                <span class="tag" property="tag" mv-multiple>General</span>
            </div>
            <div property="content" class="markdown"># Head</div>
        </article>
    </div>

    <script src="https://get.mavo.io/mavo.min.js"></script>
</body>

</html>
